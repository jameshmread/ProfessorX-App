<div class="container-flex">
    <div class="card bg-primary">
        <div class="card-header text-white">
             <h3 class="card-title">List of Mutated Files</h3>
        </div>
        <div class="card-body">
            <div class="row card-header">
                <div class="col">
                        File Name
                    </div>
                    <div class="col-md-2">
                        Mutation Score
                    </div>
                    <div class="col-md-2">
                        Number of Surviving Mutants
                    </div>
                    <div class="col-md-2">
                        Number of Mutations Performed
                    </div>
            </div>
            <div *ngFor="let file of sourceFileNames; let i = index" class="row">
                <div class="col">
                    {{file}}
                </div>
                <div class="col-md-2" [ngStyle]="setMutationScoreColour(score[i])">
                    {{score[i]}}
                </div>
                <div class="col-md-2">
                    {{survived[i]}}
                </div>
                <div class="col-md-2">
                    {{total[i]}}
                </div>
            </div>
        </div>
        <br>
    </div>
    <br>
    <div class="container-flex">
        <div class="card-header text-white filesNotIncluded">
            <h3 class="card-title">List of Files Included but Not Mutated</h3>
       </div>
       <div class="card-body filesNotIncluded">
           <div class="row card-header">
                <div *ngIf="unMutatedSourceFiles.length === 0; someUnMutatedFiles">
                    Great! No Files Were Left Out.
                </div>
               <ng-template #someUnMutatedFiles class="col">
                       File Name
               </ng-template>
           </div>
           <div *ngFor="let file of unMutatedSourceFiles; let i = index" class="row">
               <div class="col">
                   {{file}}
               </div>
           </div>
       </div>
    </div>
    <br><br>
</div>
