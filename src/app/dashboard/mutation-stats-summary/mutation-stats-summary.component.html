<div class="container-flex">
    <h1 class="duration">Time Taken {{runDuration[2]}}:{{runDuration[3]}}.{{runDuration[4]}}
    </h1>
</div>
<div class="container-flex">
    <div class="card text-white bg-primary z-depth-5">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
                <h3 class="card-title">Mutation Score</h3>
            </div>
            <div class="col">
                <h3 class="card-title">Killed Mutants</h3>
            </div>
            <div class="col">
                <h3 class="card-title">Surviving Mutants</h3>
              </div>
          </div>
          </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col">
                <div class="c100 p{{roundedTotalMutationScore}} big dark"
                [class.green]="totalMutationScore >= 70"
                [class.orange]="totalMutationScore >= 60 && totalMutationScore < 70"
                [class.red]="totalMutationScore <= 50">
                    <span>{{totalMutationScore}}%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                 <h1 class="display-1">{{killedMutants}}</h1>
            </div>
            <div class="col">
                 <h1 class="display-1">{{survivingMutants}}</h1>
            </div>
          </div>
        </div>
    </div>
</div>
