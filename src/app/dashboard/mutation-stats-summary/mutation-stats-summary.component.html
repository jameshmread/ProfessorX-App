<div class="container-flex">
    <div class="card text-white bg-primary z-depth-5">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
                <h3 class="card-title">Mutation Score</h3>
            </div>
            <div class="col">
                <h3 class="card-title justify-center">Killed Mutants</h3>
            </div>
            <div class="col">
                <h3 class="card-title justify-right">Surviving Mutants</h3>
              </div>
          </div>
          </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col">
                <div class="c100 p{{roundedTotalMutationScore}} big dark green">
                    <span>{{totalMutationScore}}%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                 <h1 class="display-1 large-text padding">{{killedMutants}}</h1>
            </div>
            <div class="col">
                 <h1 class="display-1 large-text">{{survivingMutants}}</h1>
            </div>
          </div>
        </div>
    </div>
</div>
