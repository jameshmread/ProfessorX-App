<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading panel-head-padding">
        <div class="col-md-4">
          <h3 class="panel-title">Mutation Score</h3>
        </div>
        <div class="col-md-4">
          <h3 class="panel-title">Killed Mutants</h3>
        </div>
        <div class="col-md-4">
          <h3 class="panel-title">Surviving Mutants</h3>
        </div>
    </div>

    <div class="panel-body">
        <div class="col-md-4">
            <div class="c100 p{{totalMutationScore}} big blue">
                <span>{{totalMutationScore}}%</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>
          </div>
          <div class="col-md-4">
              <h1 class="display-1 large-text">{{killedMutants}}</h1>
          </div>
          <div class="col-md-4">
              <h1 class="display-1 large-text">{{survivingMutants}}</h1>
          </div>
    </div>

  </div>
</div>
