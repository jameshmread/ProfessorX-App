<div class="container">
    <div class="card-header">
        <h3 class="card-title">Chosen Mutator on
            <code>{{currentFilter.fileName}}</code>
        </h3>
    </div>
    <div *ngFor="let survivingMutant of filteredMutants">
        <div class="jumbotron">
            <div class="container">
                <h3 class="card-title">Mutation Name</h3>
                    <div class="card-body row">
                        <ul class="list-group col">                        
                            <div *ngFor="let lines of survivingMutant.origionalCode; let i = index">
                                <div class="row">
                                    <div class="list-group-item col-sm-1 text-align-center">
                                        {{lines.lineNumber}}
                                    </div>
                                    <div *ngIf="lines.lineText === survivingMutant.mutatedCode[i].lineText; else removed">
                                        <code class="list-group-item">
                                            {{lines.lineText}}
                                        </code>
                                    </div>
                                    <ng-template #removed>
                                        <code class="list-group-item list-group-item-danger">
                                            {{lines.lineText}}
                                        </code>
                                    </ng-template>    
                                </div>
                            </div>
                        </ul>
                        <ul class="list-group col">                        
                            <div *ngFor="let lines of survivingMutant.mutatedCode; let i = index">
                                <div class="row">
                                    <div *ngIf="lines.lineText === survivingMutant.origionalCode[i].lineText; else added">
                                            <code class="list-group-item">
                                                {{lines.lineText}}
                                            </code>
                                    </div>
                                        <ng-template #added>
                                            <code class="list-group-item list-group-item-info">
                                                {{lines.lineText}}
                                            </code>
                                        </ng-template>    
                                </div>
                            </div>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    <br>
</div>
