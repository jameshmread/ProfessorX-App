<div class="container">
    <div class="card-header">
        <h3 class="card-title">Chosen Mutator on
            <code>HelloWorld.ts</code>
        </h3>
    </div>
    <div *ngFor="let survivingMutant of survivingMutants; let mutantNo = index">
        <div class="jumbotron">
            <div class="container">
                <h3 class="card-title">Mutation Name</h3>
                <div class="card text-white">
                    <div class="card-body">Line # {{survivingMutant.lineNumber}}
                        <ul class="list-group">                        
                            <div *ngFor="let lines of survivingMutant.origionalCode; let i = index">
                                <div *ngIf="i !== codeDiff[mutantNo].line - 1 && i !== codeDiff[mutantNo].line; else diff">
                                    <code class="list-group-item">
                                        {{lines}}
                                    </code>
                                </div>
                                <ng-template #diff>
                                    <div *ngIf="i === codeDiff[mutantNo].line - 1;">
                                        <code class="list-group-item list-group-item-danger">
                                            {{lines}}
                                        </code>
                                    </div>
                                    <div *ngIf="i === codeDiff[mutantNo].line;">
                                        <code class="list-group-item list-group-item-info">
                                            {{lines}}
                                        </code>
                                    </div>
                                </ng-template>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
