<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading panel-head-padding">
          <div class="col-md-6">
            <h3 class="panel-title">File Containing Mutants</h3>
          </div>
          <div class="col-md-6">
            <h3 class="panel-title">Filter by Mutator</h3>
          </div>
      </div>
        <div class="panel panel-body">
          
          <div class="col-md-6">        
            <p-dropdown [options]="sourceFilesDropDown" [(ngModel)]="selectedSourceFile"></p-dropdown>
          </div>
          <div class="col-md-6">
            <p-dropdown [options]="mutatorsDropdown" [(ngModel)]="selectedMutator"></p-dropdown>
            Description of mutator
          </div>
      </div>
    </div> 
  </div>
