<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading panel-head-padding">
      <div class="col-md-6">
        <h3 class="panel-title">File Containing Mutants</h3>
      </div>
      <div class="col-md-6">
        <h3 class="panel-title">Filter by Mutator</h3>
      </div>
    </div>
    <div class="panel panel-body">
      <div class="content-padding">
        <select [(ngModel)]="selectedSourceFile" class="select-picker">
          <option *ngFor="let file of srcFiles" value= {{file}}>
            {{file}}
          </option>
        </select>
        <select [(ngModel)]="selectedFilter" class="select-picker">
          <option *ngFor="let filter of filters" value= {{filter}}>
            {{filter}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
