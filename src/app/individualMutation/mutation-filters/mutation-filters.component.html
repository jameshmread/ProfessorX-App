<div class="container-flex">
  <div class="card text-white bg-primary">
    <div class="row card-body">
      <div class="col">
        <h3 class="card-title">Filter by File</h3>
        <select [(ngModel)]="selectedSourceFile" class="select-picker" (change)="setSelectedsourceFile()">
            <option *ngFor="let file of srcFiles" value="{{file}}">{{file}}</option>
          </select>
      </div>
      <div class="col">
        <h3 class="card-title">Filter by Mutator</h3>
        <select [(ngModel)]="selectedFilter" class="select-picker" (change)="setSelectedFilterType()">
          <option *ngFor="let filter of filters" value="{{filter}}">{{filter}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
